<script type="text/javascript">
var t = 0;

"Just let the US government do its job; it'll work itself out.",

var person = ["Elvis Presley", "George Washington", "Abraham Lincoln", "Donald Trump", "Muhammad Ali", "Barack Obama", "Will Smith", "Morgan Freeman", "King George III"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function fresh(array) {
    "use strict";
    var index = rand_range(array.length - 2) + 1, selection = array[index];
    array[index] = array[0];
    array[0] = selection;
    return selection;
}
function story() {
    "use strict";
    var last, lede, main = document.getElementById('main');
    if (t <= 12) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.appendChild(document.createElement('br'));
    lede =" '" + fresh(absurd_situation) + "' " + "  -  " + fresh(person);
    last.appendChild(document.createTextNode(lede));
    main.appendChild(last);
}
function produce_stories() {
